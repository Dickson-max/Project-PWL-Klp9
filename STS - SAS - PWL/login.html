<!DOCTYPE html>
<html lang="id">
<head>
  <title>GO-TIN</title>
  <link rel="stylesheet" href="login.css">
   <link rel="icon" type="image/png" href="gambar/logo.jpeg">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="gambar/logo.jpeg" alt="logo" class="logo">
        <h2>Gotin</h2>
      </div>
      <h3>Masukkan nomor hp</h3>
      <p>Buat masuk ke akunmu atau daftar kalau kamu baru di Gotin.</p>
      
      <label for="phone">Nomor HP<span class="required">*</span></label>
      <div class="phone-group">
        <select id="countryCode">
          <option value="+62">ID +62</option> 
        </select>
        <input type="text" id="phone" placeholder="Masukkan Nomor Anda">
      </div>

      <button id="continueBtn" disabled>Continue</button>
        </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
