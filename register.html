<!DOCTYPE html>
<html lang="id">
<head>
  <title>GO-TIN | Buat Akun</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/png" href="gambar/logo.png">
</head>
<body>
  <div class="login">
    <div class="login1">
      <div class="header">
        <div class="kembali">
          <a href="homepage.html" class="back">â†</a> 
        </div>
        <img src="gambar/logo.jpeg" alt="logo" class="logo">
        <h2>Gotin</h2>
      </div>
      
      <h3>Buat akun</h3>
      <p>Daftar untuk mulai menggunakan Gotin dan nikmati kemudahan dalam setiap pesananmu.</p>
      
      <form id="registerForm">
        <input 
          type="text" 
          id="name" 
          placeholder="Masukkan nama"
          class="text-input"
          required
        >
        
        <input 
          type="email" 
          id="email" 
          placeholder="Masukkan email"
          class="text-input"
          required
        >
        
        <input 
          type="password" 
          id="password" 
          placeholder="Masukkan password"
          class="text-input"
          required
        >

        <div class="link-area">
          <span>Sudah punya akun? <a href="login.html" class="form-link">Masuk di sini</a></span>
        </div>
        
        <div class="syarat-ketentuan">
            <input type="checkbox" id="termsCheckbox" required>
            <label for="termsCheckbox">Dengan mendaftar, kamu menyetujui [Syarat & Ketentuan] dan [Kebijakan Privasi]</label>
        </div>
        
        <button type="submit" id="registerBtn" disabled>
          Daftar
        </button>
      </form>
    </div>
  </div>

  <script src="register.js"></script> </body>
</html>
